<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="navigation-bar">

            <!-- now we can add circular menu -->
            <div class="more-menu">
                <ul class="circle">
                    <li class="circle-item"><i class="fa fa-music"></i></i></li>
                    <li class="circle-item"><i class="fa fa-camera"></i></li>
                    <li class="circle-item"><i class="fa fa-video-camera"></i></li>
                </ul>
            </div>
            <ul class="menu">
                <li class="menu-item"><i class="fa fa-home"></i></li>
                <li class="menu-item"><i class="fa fa-user"></i></li>
                <li class="menu-item">
                    <!-- nothing -->
                </li>
                <li class="menu-item"><i class="fa fa-calendar"></i></li>
                <li class="menu-item"><i class="fa fa-search"></i></li>
            </ul>

            <div class="more-button">+</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
